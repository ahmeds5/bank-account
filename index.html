<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Credit Union</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Epicodus Credit Union</h1>
        <p>
          Welcome to Epicodus Credit Union!
        </p>
      </div>
      <div class="row">
          <div>
            <form class="bank-account">
              <h3>Open a new account</h3>
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name"><br>
              <label for="initialDeposit">Deposit Amount:</label>
              <input type="number" class="form-control" id="initialDeposit"><br>
              <button type="submit" class="btn btn-danger">Create!</button>
            </form>
          </div>
          <div class="col-md-4">
            <div class="output">
              <h3>Account Info:</h3>
              <p><span class="name"></span>, your account balance is: <br>
                <span class="balance"></span></p>
            </div>
          </div>
          <div>
            <form class="deposit-withdrawl">
              <h3>Deposit or withdraw funds:</h3>
              <label for="deposit-amount">Deposit Amount:</label>
              <input type="number" class="form-control" id="deposit-amount" value = "0"><br>
              <label for="withdraw-amount">Withdraw Amount:</label>
              <input type="number" class="form-control" id="withdraw-amount" value = "0"><br>
              <button type="submit" class="btn btn-danger">Process</button>
            </form>
          </div>
          <div>
          </div>

      </div>

    </div>

  </body>
</html>
